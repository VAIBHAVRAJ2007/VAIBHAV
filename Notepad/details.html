<!DOCTYPE html>
<html>

<head>
    <title>Personal Details</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Personal Information</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            <br><br>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
            <br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            <br><br>

            Gender:

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <label for="dob">D.O.B:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="drawing" name="hobbies" value="drawing">
            <label for="drawing">Drawing</label>

            <input type="checkbox" id="gaming" name="hobbies" value="gaming">
            <label for="gaming">Gaming</label>

            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="abc123@gmail.com">
            <br><br>

            <label for="phone number">Phone Number:</label>
            <input type="tel" id="phone number" name="phone number" required placeholder="123-456-7890">
            <br><br>

            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            <br><br>

            <label for="roll number">Roll Number:</label>
            <input type="number" id="roll number" name="roll number" required placeholder="Enter your roll number">
            <br><br>

            <label for="courses">Courses:</label>
            <select id="courses" name="courses" required>
                <option value="" disabled selected>Select your course</option>
                <optgroup label="-Select-">
                    <option value="btech">B.Tech</option>
                    <option value="bca">BCA</option>
                    <option value="bba">BBA</option>
                </optgroup>
            </select>
            <br><br>

            <label for="branch choice">Branch:</label>
            <input list="branch" name="branch" id="branch choice" required placeholder="Enter your branch">
            <datalist id="branch">
                <option value="CSE">
                <option value="EEE">
                <option value="ME">
                <option value="ECE">
            </datalist>
            <br><br>

            <label for="sem">Semseter:</label>
            <input type="number" id="sem" name="semester" required min="1" max="8">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <br><br>

            <label for="confirm password">Confirm Password:</label>
            <input type="password" id="confirm password" name="confirm password" required
                placeholder="Confirm your password">
            <br><br>

            <label for="profile picture">Profile Picture:</label>
            <input type="file" id="profile picture" name="profile picture">
            <br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions.</label>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>

</html>
