<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .tab{
            margin: 15px;
        }
        body {
            background-color: rgb(27, 26, 26);
            text-align: center;
            color: rgb(190, 190, 190);
        }

        th,
        td {
            border: 2px solid white;
            padding: 10px;
        }

        th {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="tab">
            <table>
                <caption>Student Information</caption>
                <tr>
                    <th rowspan="6">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                </tr>
                <tr>
                    <th>City</th>
                    <th>House</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
