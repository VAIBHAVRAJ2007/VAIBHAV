<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border</title>
    <style>
        .main_div{
            border: 5px solid red;
            width: 400px;
            height: 600px;
            box-sizing: border-box;
        }
        .main1{
            border: 5px solid pink;
            height: 100px;
            box-sizing: border-box;
        }
        .main2{
            border: 5px solid magenta;
            height: 100px;
            box-sizing: border-box;
        }
        .main3{
            border: 5px solid yellow;
            height: 100px;
            box-sizing: border-box;
        }
        .main4{
            border: 5px solid gold;
            height:100px;
            box-sizing: border-box;
        }
        .main5{
            border: 5px solid blue;
            height:95px;
            box-sizing: border-box;
        }
        .main5_1{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="main1">
            India
        </div>
        <div class="main2">
            India
        </div>
        <div class="main3">
            India
        </div>
        <div class="main4">
            India
        </div>
        <div class="main5 main5_1">
            India
        </div>
        <div class="main5 main5_2">
            India
        </div>
    </div>
</body>
</html>
