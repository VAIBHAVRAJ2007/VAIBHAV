<!DOCTYPE html>
<html lang="en">
<head>
    <title>Special Characters</title>
</head>
<body>
    <div style="background-color: aqua;">
       <p>copy right = &copy;</p> 
       <p>registered trademark = &reg;</p> 
       <p>trademark = &trade;</p> 
       <p>Euro = &euro;</p> 
       <p>Hello&nbsp;world</p> 
       <p>Hello&ensp;world</p>
       <p>Hello&emsp;world</p>
       <p>Rupee = &#8377; 5/-</p>
        
    </div>
</body>
</html>
