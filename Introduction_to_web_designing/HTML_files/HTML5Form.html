<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                Name : 
                <input type="text" name ="name"  required="" placeholder="enter your name"
                 maxlength="20" autofocus=""/>
                <br>
                <br>
                Color : <input type="color" name="color" value="#AB0000"/>
                <br>
                <br>
                Hobbies : <input type="checkbox" name="hobbies[]" checked/>Dancing
                <input type="checkbox" name="hobbies[]"/>Singing
                <br>
                <br>
                Gender : <input type="radio" name="gender" checked="" value="male"/>Male

                <input type="radio" name="gender"value="female"/>Female
                <br>
                <br>
                Age : <input type="number" name="number" min="1" max="89" />
                <br>
                <br>
                Range : <input type="range" name="range" min="0" max="100" value="23.35"/>
                <br>
                <br>
                Submit : <input type="submit" name="done" value="Done"/>
            </fieldset>
        </form>
    </body>
</html>
