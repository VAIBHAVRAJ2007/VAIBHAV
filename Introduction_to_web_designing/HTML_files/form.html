<!DOCTYPE html>
<html>
    <head>
        <title>Enquiry Form</title>
    </head>
    <body>
        <h1>Enquiry</h1>
        <form>
            <fieldset style="border: 2px solid red;">
                <legend style="color:darkmagenta;">Enquiry</legend>
                <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" autofocus="" id="name"/>
            <br>
            <br>
            <label for="address">Address</label>
            <textarea name="address" placeholder="Enter your address" id="address"></textarea>
            <br>
            <br>
            Gender:
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/>Female
            <input type="radio" name="gender" value="other"/>Other
            <br>
            <br>
            Country
            <select name="country">
                <option value="I won't select country">Please select a country</option>
                <optgroup label="ASIA">
                    <option value="India">India</option>
                    <option
                value="Bhutan">Bhutan</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </optgroup>
                <optgroup label="EUROPE">
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Switzerland">Switzerland</option>
                </optgroup>
                <optgroup label="AUSTRALIA">
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Fiji">Fiji</option>
                </optgroup>
            </select>
            <br>
            <br>
            Hobbies:
            <input type="checkbox" name="hobbies" value="Dancing"/> Dancing
            <input type="checkbox" name="hobbies" value="Singing"/> Singing
            <input type="checkbox" name="hobbies" value="Watching"/> Watching
            <input type="checkbox" name="hobbies" value="Jumping"/> Jumping
            <br>
            <br>
            Image:
            <input type="file" name="image"/>
            <br>
            <br>
            Submit:
            <input type="submit" value="Submit"/>
            <br>
            <br>
            Reset:
            <input type="reset" value="Reset"/>
            </fieldset>
        </form>
    </body>
</html>
