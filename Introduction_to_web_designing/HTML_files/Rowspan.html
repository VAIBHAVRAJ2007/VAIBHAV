<!DOCTYPE html>
<html>

<head>
    <title> Rowspan </title>
    <style>
        table,
        th,
        td {
            border: 3px solid red;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th> Name </th>
            <th> Telephone No.</th>
        </tr>
        <tr>
            <td rowspan="3"> Rahul </td>
            <td> 1234567890 </td>
        </tr>
        <tr>
            <td> 0987654321 </td>
        </tr>
        <tr>
            <td> 5656566565 </td>
        </tr>
    </table>
</body>

</html>
