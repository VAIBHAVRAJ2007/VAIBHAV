<!DOCTYPE html>
<html>

<head>
    <title>Table Attributes</title>
</head>

<body>
    <table width="50px" height="10px" align="center" bgcolor="orange" border="2px" cellspacing="4px"
        cellpadding="5px">
        <thead>
                <th colspan="5"  style="color: aqua; background-color: midnightblue;text-align: center;">Welcome to our wonderful courses for CSE students.
                </th>
        </thead>
        <thead style="background-color:pink;">
            <tr>
                <th>Course</th>
                <th>Fees</th>
                <th>Semester</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="green" align="center">
                <td style="color: aqua;">Web Devlopment</td>
                <td>10000</td>
                <td>I</td>
                <td>2.5 Mon</td>
            </tr>
            <tr bgcolor="yellow" align="center">
                <td>AI and Machine Learning</td>
                <td>25000</td>
                <td>II</td>
                <td>3.5 Mon</td>
            </tr>
            <tr bgcolor="blue" align="center">
                <td>Java</td>
                <td>15000</td>
                <td>III</td>
                <td>4 Mon</td>
            </tr>
            <tr bgcolor="saffron" align="center">
                <td>UBUNTU</td>
                <td>25000</td>
                <td>VII</td>
                <td>3 Mon</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
