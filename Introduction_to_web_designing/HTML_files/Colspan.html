<!DOCTYPE html>
<html>

<head>
    <title> Colspan </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th> Name </th>
            <th colspan="3"> Telephone No</th>
        </tr>
        <tr>
            <td> Rahul </td>
            <td> 1234567890 </td>
            <td> 0987654321</td>
            <td> 0987654321</td>
        </tr>
        <tr>
            <td>Risabh </td>
            <td>5484415465</td>
            <td>5484415465</td>
            <td>5484415465</td>
        </tr>
    </table>
</body>

</html>
