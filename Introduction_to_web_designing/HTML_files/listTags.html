<!DOCTYPE html>
<html>
<head>
    <title>List Tags</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Pradhan</li>
        <li>Vikas</li>
        <li>Binod</li>
        <li>Banrakas</li>
        <li>Jagmohan</li>
    </ol>
    <h1>Unordered List</h1>
    <ul type="square">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Pradhan</li>
        <li>Vikas</li>
        <li>Binod</li>
        <li>Banrakas</li>
        <li>Jagmohan</li>
    </ul>
</body>
</html>
