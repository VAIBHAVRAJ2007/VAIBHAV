<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin</title>
    <style>
        .main_div{
            border: 5px solid red;
            width: 400px;
            height: 400px;
        }
        .main_div:hover{
            background-color:chocolate;
        }
        .main1{
            margin: 20px;
            height: 340px;
            width: 400px;
            font-size:20px;
            border: 5px solid pink;
            background-color: blue;
        }
        .main1:hover{
            border: 5px double palevioletred;
            background-color:white;
            }
            *{
                margin: 0;
                padding: 0;
            }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="main1">
            Welcome to my World !!
        </div>
    </div>
</body>
</html>
