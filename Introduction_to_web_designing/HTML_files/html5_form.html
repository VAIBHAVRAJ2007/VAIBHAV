<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 FORM</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                Color:
                <input type="color" name="color"/>
                <br>
                <br>
                Email:
                <input type="email" name="email"/>
                <br>
                <br>
                Password:
                <input type="password" name="password" maxlength="5"/>
                <br>
                <br>
                Age:
                <input type="number" name="age"/>
                <br>
                <br>
                Secret:
                <input type="hidden" name="secret"/>
                <br>
                <br>
                <input type="submit"/>
            </fieldset>
        </form>
    </body>
</html>
