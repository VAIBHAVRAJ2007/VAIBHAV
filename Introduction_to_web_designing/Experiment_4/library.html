<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library Styles</title>
    <style>
        .shelf {
            display: flex;
            gap: 16px;
            margin: 24px
        }

        .book {
            width: 160px;
            padding: 12px;
            border-radius: 12px
        }

        .solid {
            border: 4px solid #444
        }

        .dashed {
            border: 4px dashed #0b5
        }

        .double {
            border: 6px double #005bbb
        }

        .info {
            margin: 24px;
            padding: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 16px #0001
        }
    </style>
</head>

<body>
    <h2 style="margin:24px">College Library</h2>
    <div class="shelf">
        <div class="book solid">Solid Border</div>
        <div class="book dashed">Dashed Border</div>
        <div class="book double">Double Border</div>
    </div>
    <div class="info">This box uses margin, padding, border, and shadowâ€”showing the CSS box model.</div>
</body>

</html>
