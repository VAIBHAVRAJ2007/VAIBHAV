<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial.</h2>
    <form>
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="my email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="Date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="" id="">
        </div>
        <br>
        <div>
            Are you eligible?: Yes<input type="checkbox" name="eligible" checked> No <input type="checkbox"
                name="notEligible">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myName" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind" selected>Indica</option>
                <option value="thar">Thar</option>
                <option value="toy">Toyota</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now" name="Submit">
            <input type="reset" value="reset now" name="Reset">
        </div>

    </form>
</body>

</html>
