<!DOCTYPE html>
<html lang="en">

<head>
    <title>For Loop</title>
    <style>
        *{
            margin: 0;
            
        }
        #name{
            background-color: darkgreen;
            width:170px ;
            border: 4px dashed;
            border-radius: 8px;
            margin: auto;
            color:cyan;
            padding: 2px;
            text-align: center;
            border-color:lightslategray;
            border-style:double;
        }
        .name:hover{
            color: darksalmon;
        }
        
    </style>
</head>

<body>
    <div id="name">
    <script>
        let name="Vaibhav Raj";
        for ( i = 0; i < 100; i++) {
           document.write("My name is "+name+"<br>");
        }     
    </script>
    </div>
</body>

</html>
