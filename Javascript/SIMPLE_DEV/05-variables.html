<!DOCTYPE html>
<html lang="en">

<head>
    <style></style>
    <title>Variables</title>
</head>

<body>

    <script>
        /* Naming Conventions of Variables :->
        camelCase - **cartQuantity** (Javascript)
        PascalCase - **CartQuantity** (Javascript)(only once)
        kebab-case - **cart-quantity** (HTML & CSS) 
        snake_case - **cart_quantity** (other languages)*/
        
        /*Declaration of Variable
        **let** = it's value can be change
        **const** = cannot change it's value later
        **var** = older versions
        */
        
        let var1 = 3;
        console.log(var1);

        let calculation = 5 + 5;
        console.log(calculation);
        console.log(calculation + 5);

        let result = calculation + 100;
        console.log(result);

        let message = 'hello';
        console.log(message);

        var1 = 500;
        console.log(var1);

        var1+=90;
        console.log(var1);

        const var2=10;
        console.log(var2);

        var var3=5;
        var3=55;
        console.log(var3);

        console.log(typeof message)
    </script>
</body>

</html>
