<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: clamp(2rem, 8vw, 3rem);
            /* bigger on mobile */
            border-bottom: 4px solid #0d6efd;
            color: #fff;
            line-height: 1.3;
            margin: 1em 0 0.5em;
            text-transform: uppercase;
            padding-bottom: 0.3em;
            display: inline-block;
            text-shadow: 0 0 10px #0d6efd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Mobile-first buttons */
        .btn {
            padding: 20px;
            /* bigger tap area */
            margin: 15px 0;
            font-size: 1.5rem;
            /* larger text */
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.3s ease;
            color: #fff;
            width: 100%;
            /* full width on mobile */
            display: block;
        }

        /* Button colors */
        .btn1 {
            background: #0d6efd;
        }

        .btn2 {
            background: #ff416c;
        }

        .btn3 {
            background: #28a745;
        }

        .btn:hover {
            box-shadow: 0 0 15px currentColor,
                0 0 30px currentColor,
                0 0 60px currentColor;
            transform: scale(1.03);
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Result box */
        #result {
            margin-top: 30px;
            font-size: 1.6rem;
            /* larger for readability */
            font-weight: 600;
            color: #0d6efd;
            text-shadow: 0 0 10px #3d5a84;
            max-width: 90%;
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .btn {
                width: 240px;
                /* fixed width on larger screens */
                font-size: 1.2rem;
                padding: 15px 25px;
                display: inline-block;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <h2>Rock Paper Scissors</h2>

    <!-- Rock -->
    <button class="btn btn1" onclick="
        getResult('Rock');
    ">Rock</button>

    <!-- Paper -->
    <button class="btn btn2" onclick="
        getResult('Paper');        
    ">Paper</button>

    <!-- Scissors -->
    <button class="btn btn3" onclick="
        getResult('Scissors');
    ">Scissors</button>

    <!-- Result Display -->
    <div id="result">Make your move!</div>

    <script>
        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            console.log(randomNumber);
            return computerMove;
        }

        function getResult(playerMove) {
            let computerMove = pickComputerMove();

            let result = '';
            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie.';
                } else if (computerMove === 'Paper') {
                    result = 'You Lose.';
                } else if (computerMove === 'Scissors') {
                    result = 'You Win.';
                }
            }
            else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You Win.';
                } else if (computerMove === 'Paper') {
                    result = 'Tie.';
                } else if (computerMove === 'Scissors') {
                    result = 'You Lose.';
                }
            }
            else if (playerMove==='Scissors'){
                if (computerMove === 'Rock') {
                    result = 'You Lose.';
                } else if (computerMove === 'Paper') {
                    result = 'You Win.';
                } else if (computerMove === 'Scissors') {
                    result = 'Tie.';
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

</html>
