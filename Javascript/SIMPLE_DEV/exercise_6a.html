<!DOCTYPE html>
<html lang="en">
<body>
    <h3>Time:</h3>
    <script>
        let hour=19;
        if(hour>=0 && hour<=5)
            console.log("Sleeping");
        else if(hour>=6 && hour<12)
            console.log("Good Morning");
        else if(hour>=12 && hour<17)
            console.log("Good Afternoon");
        else if(hour>=18 && hour<24)
            console.log("Good Night");
        else
            console.log("Does not exist in the earth");
    </script>    
</body>
</html>
