<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion - Factorial Finder</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
        }

        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }

        button {
            background: #ff6a00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff8800;
            transform: scale(1.05);
        }

        p {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recursion</h1>
        <h2>Factorial of a Number</h2>
        <input type="number" id="num" placeholder="Enter a number">
        <br>
        <button onclick="findFactorial()">Find Factorial</button>
        <p id="display"></p>
    </div>

    <script>
        function findFactorial() {
            let n = document.getElementById("num").value;
            let answer = fact(n);
            document.getElementById("display").innerHTML = "Factorial of " + n + " is " + answer;
        }

        function fact(n) {
            if (n == 0 || n == 1)
                return 1;
            else
                return n * fact(n - 1);
        }
    </script>
</body>

</html>
